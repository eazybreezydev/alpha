name: easybreezy
description: An app that helps homeowners reduce air conditioning use by notifying them when it's a good time to open their windows.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  provider: ^6.0.5
  http: ^1.4.0
  shared_preferences: ^2.1.1
  flutter_local_notifications: ^19.3.0
  geolocator: ^9.0.2
  intl: ^0.20.2
  flutter_compass: ^0.8.1
  permission_handler: ^12.0.0+1
  flutter_svg: ^2.0.5
  geocoding: ^2.1.0
  flutter_neumorphic: ^3.2.0
  fl_chart: ^0.68.0
  url_launcher: ^6.3.2
  firebase_core: ^3.15.2
  firebase_messaging: ^15.2.10
  firebase_analytics: ^11.3.3
  card_swiper: ^3.0.1
  image_picker: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/backgrounds/
    - assets/images/ConnectLogos/
    - assets/images/window-installers-placehold.jpg
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Medium.ttf

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#2E7D32"  # Green theme for EasyBreezy
    theme_color: "#4CAF50"       # Lighter green accent
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/app_icon.png"